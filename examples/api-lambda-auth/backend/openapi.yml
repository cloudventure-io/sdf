openapi: 3.0.1
info:
  title: SDF Example - Authorizer
  version: 0.0.1

paths:
  /identity:
    get:
      operationId: identity/me
      description: Get current user
      responses:
        "200":
          description: Current user
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Response" }
      security:
        - authorizer: []

components:
  schemas:
    Response:
      type: "object"
      properties:
        ok:
          description: indicates the status
          type: boolean
        user:
          description: indicates the username
          type: string
      required:
        - ok
        - user

  securitySchemes:
    authorizer:
      type: "apiKey"
      name: "ApiKey"
      in: "header"
